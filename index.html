---
layout: default
title: Inicio
---





<section>
<header class="home-header">
  <h2>Bem Vindo</h2>
  <p>Últimos artigos publicados</p>
</header>

<ul class="latest-posts">
  {% for post in site.posts limit:5 %}
    <li>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <time>{{ post.date | date: "%d/%m/%Y" }}</time>
    </li>
  {% endfor %}
</ul>

<p class="all-posts-link">
  <a href="/blog/">Ver todos os posts →</a>
</p>
</section>

<style>


/* Estilo acessível para navegação de paginação */
.pagination a {
  color: #000;              /* Texto preto — alto contraste sobre fundo verde */
  background-color: #80ff00;
  padding: 0.5rem 1rem;
  text-decoration: none;
  border-radius: 4px;
  font-weight: bold;
  display: inline-block;
  margin: 0 0.25rem;
}

.pagination a:hover,
.pagination a:focus {
  background-color: #44d767;
  outline: 2px solid #000;
  outline-offset: 2px;
}

.pagination span {
  color: #a6adc8;
  font-weight: bold;
  margin: 0 0.5rem;
}

</style>
