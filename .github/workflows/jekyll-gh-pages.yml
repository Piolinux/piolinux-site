# .github/workflows/jekyll.yml
name: Build and Deploy Jekyll Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Remova o Gemfile.lock *antes* de configurar o Ruby
      - name: Remove Gemfile.lock (Fail-safe)
        run: rm -f Gemfile.lock

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          # Mantemos o cache para o 'bundle install' recém-gerado
          bundler-cache: true 

      # 2. Adiciona a plataforma Linux ao Gemfile.lock
      - name: Set bundle platform to linux
        run: bundle lock --add-platform x86_64-linux

      # 3. O 'bundle install' aqui criará o NOVO Gemfile.lock
      - name: Install dependencies
        run: bundle install --verbose

      - name: Build with Jekyll
        run: JEKYLL_ENV=production bundle exec jekyll build --trace

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
