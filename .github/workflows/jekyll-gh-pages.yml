name: Build and Deploy Jekyll Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # NOVO PASSO DE DEBUG: Confirma o diretório e a presença do Gemfile
      - name: Debug - Listar arquivos na raiz
        run: |
          pwd
          ls -la
          
      - name: Cleanup Gemfile.lock (Resolves integrity issues)
        run: rm -f Gemfile.lock

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true 

      - name: Install dependencies and lock for Linux
        run: |
          # O --no-deployment garante que a instalação funcione mesmo sem o Gemfile.lock (que acabamos de remover)
          bundle install --verbose --no-deployment
          # Adicionamos a plataforma Linux ao novo lockfile gerado
          bundle lock --add-platform x86_64-linux

      - name: Build with Jekyll
        # Certifique-se de que todas as dependências estão sendo usadas com 'bundle exec'
        run: JEKYLL_ENV=production bundle exec jekyll build --trace

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4



    
     
