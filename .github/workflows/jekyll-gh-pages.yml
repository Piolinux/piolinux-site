# .github/workflows/jekyll.yml
name: Build and Deploy Jekyll Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. REMOVE o Gemfile.lock (Com `-f` para ignorar se não existir)
      # Isso garante que a próxima etapa de Setup Ruby comece do zero ou force a re-geração.
      - name: Cleanup Gemfile.lock (Resolves Exit Code 5 issues)
        run: rm -f Gemfile.lock

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          # Deixe 'bundler-cache: true'. Ele usará o Gemfile para restaurar dependências.
          bundler-cache: true 

      # 2. INSTALA dependências e GERA um novo Gemfile.lock no ambiente Linux.
      # Este passo agora tem certeza de que o Gemfile.lock foi removido antes.
      - name: Install dependencies and lock for Linux
        run: |
          bundle install --verbose
          bundle lock --add-platform x86_64-linux

      # Os passos 3 e 4 permanecem os mesmos.
      - name: Build with Jekyll
        run: JEKYLL_ENV=production bundle exec jekyll build --trace

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
 environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  
    environment:
      name: github-pages
    # ... (restante do job deploy)
