# .github/workflows/jekyll.yml
name: Build and Deploy Jekyll Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Novo Passo: DEBUG para confirmar o conteúdo do repositório
      - name: Debug - Listar arquivos na raiz
        run: ls -R

      # Configuração do Ruby
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      # O resto dos passos agora PRECISA rodar no diretório do Gemfile.
      # Se o seu Gemfile está na raiz, use 'run:' simples.
      # Se o seu Gemfile está em 'site/', adicione: working-directory: site/

      - name: Remove Gemfile.lock (Fail-safe)
        run: rm -f Gemfile.lock
        # Adicione working-directory: site/ aqui se aplicável

      - name: Set bundle platform to linux
        run: bundle lock --add-platform x86_64-linux
        # Adicione working-directory: site/ aqui se aplicável

      - name: Install dependencies
        run: bundle install --verbose
        # Adicione working-directory: site/ aqui se aplicável

      - name: Build with Jekyll
        run: JEKYLL_ENV=production bundle exec jekyll build --trace
        # Adicione working-directory: site/ aqui se aplicável

      # Certifique-se de que o caminho de 'path' para o Upload Artifact está correto.
      # Se você usou working-directory: site/, o path será: ./site/_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site # Mantenha ./_site se o Jekyll estiver na raiz.

