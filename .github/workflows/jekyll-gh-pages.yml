# .github/workflows/jekyll.yml
name: Build and Deploy Jekyll Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cleanup Gemfile.lock (Resolves Exit Code 5 issues)
        run: rm -f Gemfile.lock

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true 

      - name: Install dependencies and lock for Linux
        run: |
          bundle install --verbose
          bundle lock --add-platform x86_64-linux

      - name: Build with Jekyll
        run: JEKYLL_ENV=production bundle exec jekyll build --trace

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    # --- LINHA 45: O job 'deploy' deve estar no mesmo nível que 'build' (2 espaços)
    environment:
      name: github-pages
      # Linha 48 deve ser a última linha do bloco 'environment'
      url: ${{ steps.deployment.outputs.page_url }}
      
    # --- LINHA 49: 'runs-on' DEVE estar no mesmo nível que 'environment' (4 espaços)
   runs-on: ubuntu-latest 
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4





    
     
