<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>üìù Gerador de TXT Multiuso ‚Äî Anota√ß√µes & Lembretes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, sans-serif;
      line-height: 1.6;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #121212;
      color: #ddd;
    }
    h1 {
      color: #80ff00;
      text-align: center;
      margin-bottom: 10px;
    }
    .subtitle {
      text-align: center;
      color: #aaa;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #80ff00;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #444;
      border-radius: 6px;
      background: #1e1e1e;
      color: #fff;
      font-size: 16px;
      font-family: inherit;
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      display: block;
      margin: 30px auto;
      transition: background 0.2s;
    }
    button:hover {
      background: #388E3C;
    }
    .preview {
      background: #1e1e1e;
      padding: 25px;
      border-radius: 8px;
      margin-top: 30px;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      border: 1px solid #333;
      max-height: 300px;
      overflow-y: auto;
    }
    .tag {
      display: inline-block;
      background: #80ff00;
      color: #000;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.85em;
      margin: 5px 5px 5px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üìù Gerador de TXT Multiuso</h1>
  <p class="subtitle">Anota√ß√µes, lembretes, setups, ideias ‚Äî tudo em um s√≥ lugar. Baixe como .txt e leve para onde quiser.</p>

  <div class="form-group">
    <label for="titulo">T√≠tulo ou Categoria (opcional):</label>
    <input type="text" id="titulo" placeholder="Ex: Setup Terminal, Lembretes de Estudo, Ideias R√°pidas...">
  </div>

  <div class="form-group">
    <label for="conteudo">Sua Anota√ß√£o / Lembrete / Configura√ß√£o:</label>
    <textarea id="conteudo" placeholder="Escreva aqui suas anota√ß√µes, comandos, dicas, lembretes, ideias...&#10;&#10;Exemplo:&#10;- Terminal: Alacritty + Zsh&#10;- Plugins: git, z, syntax-highlighting&#10;- Atalho: Ctrl+R para hist√≥rico&#10;- Observa√ß√£o: Testar tema Powerlevel10k"></textarea>
  </div>

  <div class="form-group">
    <label>Tags (opcional ‚Äî para organiza√ß√£o):</label>
    <div>
      <span class="tag" onclick="addTag('terminal')">terminal</span>
      <span class="tag" onclick="addTag('linux')">linux</span>
      <span class="tag" onclick="addTag('estudo')">estudo</span>
      <span class="tag" onclick="addTag('lembrete')">lembrete</span>
      <span class="tag" onclick="addTag('setup')">setup</span>
      <span class="tag" onclick="addTag('ideia')">ideia</span>
    </div>
    <input type="text" id="tags" placeholder="Ou digite suas pr√≥prias tags separadas por v√≠rgula...">
  </div>

  <button onclick="gerarTXT()">üíæ Gerar e Baixar Meu TXT</button>

  <div id="preview" class="preview" style="display:none;"></div>

  <script>
    function addTag(tag) {
      const input = document.getElementById('tags');
      const current = input.value.trim();
      if (current === '') {
        input.value = tag;
      } else if (!current.split(',').map(t => t.trim()).includes(tag)) {
        input.value = current + ', ' + tag;
      }
    }

    function gerarTXT() {
      const titulo = document.getElementById('titulo').value.trim();
      const conteudo = document.getElementById('conteudo').value.trim();
      const tags = document.getElementById('tags').value.trim();

      if (!conteudo) {
        alert("Por favor, escreva algo na √°rea de anota√ß√µes.");
        return;
      }

      let textoFinal = "";
      const data = new Date().toLocaleString('pt-BR');

      textoFinal += "=== MINHA ANOTA√á√ÉO ===\n";
      textoFinal += "Data: " + data + "\n";
      if (titulo) textoFinal += "T√≠tulo: " + titulo + "\n";
      if (tags) textoFinal += "Tags: " + tags + "\n";
      textoFinal += "\n";
      textoFinal += conteudo + "\n";
      textoFinal += "\n";
      textoFinal += "=== FIM ===\n";

      // Mostra preview
      const preview = document.getElementById('preview');
      preview.textContent = textoFinal;
      preview.style.display = 'block';

      // Gera e baixa arquivo
      const blob = new Blob([textoFinal], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = titulo ? `anotacao-${titulo.replace(/\s+/g, '-').toLowerCase()}.txt` : 'minha-anotacao.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
