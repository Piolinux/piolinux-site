---
layout: default
---
<div style="max-width: 800px; margin: 2rem auto; padding: 2rem; background: #1a1a1a; border-radius: 16px; box-shadow: 0 8px 32px rgba(0,0,0,0.5);">
 

  <div style="text-align: center; margin-bottom: 2rem;">
    <img src="/galeria/{{ page.svg }}" alt="{{ page.title }}" style="max-width: 100%; height: auto; border-radius: 12px; box-shadow: 0 0 20px rgba(0,255,0,0.3);">
  </div>

  <div style="background: #2a2a2a; padding: 2rem; border-radius: 12px; margin-bottom: 2rem;">
    <h2 style="color: #00ccff; border-bottom: 2px solid #00ccff; padding-bottom: 0.5rem;">💻 Distro: {{ page.distro }}</h2>
    
    <h3 style="color: #ffcc00; margin: 1.5rem 0 1rem;">✨ Frases do Wallpaper:</h3>
    <ul style="list-style: none; padding: 0;">
    {% for frase in page.frases %}
      <li style="margin: 0.75rem 0; padding: 0.75rem; background: #3a3a3a; border-left: 4px solid #00ff00; border-radius: 6px; font-size: 1.1rem; color: #ffffff;">
        {{ frase }}
      </li>
    {% endfor %}
    </ul>
  </div>

  <div style="text-align: center; margin: 2rem 0;">
  <a href="/assets/galeria/{{ page.svg }}" download="{{ page.svg }}" style="display: inline-block; margin: 0.5rem; padding: 1rem 2rem; background: #007acc; color: white; text-decoration: none; border-radius: 8px; font-weight: bold; transition: all 0.3s ease;">
    📥 Download SVG
  </a>
</div>

  <div style="text-align: center; margin-top: 2rem;">
    <a href="/wallpapers/" style="display: inline-block; padding: 0.75rem 1.5rem; background: #333; color: #00ff00; text-decoration: none; border-radius: 8px; border: 2px solid #00ff00; transition: all 0.3s ease;">
      ← Voltar para a Galeria
    </a>
  </div>
</div>
