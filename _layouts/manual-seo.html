<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  {% if page.description %}
  <meta name="description" content="{{ page.description }}">
  {% endif %}
  {% if page.tags %}
  {% endif %}
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  <style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:Arial,sans-serif;background:#121212;color:#ddd;line-height:1.6}a{color:#80ff00;text-decoration:none}a:hover{text-decoration:underline}header{background:#222;padding:10px 15px;display:flex;justify-content:space-between;align-items:center}.menu-toggle{display:none;background:none;border:none;color:#80ff00;font-size:26px;cursor:pointer}.dropdown-menu{list-style:none;display:flex;gap:6px;margin:0;padding:0}.dropdown-menu>li{position:relative}.dropdown-menu>li>a{display:block;padding:6px 10px;font-weight:700;color:#80ff00;border-radius:4px;background:#1a1a1a}.dropdown-menu>li:hover>a{background:#333}.dropdown-content{display:none;position:absolute;top:100%;left:0;background:#333;min-width:160px;list-style:none;padding:0;margin:0;border-radius:0 0 4px 4px;z-index:1000}.dropdown-content a{display:block;padding:8px 12px;font-weight:400;color:#80ff00}.dropdown-content a:hover{background:#444}.dropdown-menu>li:hover .dropdown-content{display:block}main{max-width:960px;margin:20px auto;padding:0 15px}section{background:#1e1e1e;padding:20px;margin-bottom:20px;border-radius:8px;box-shadow:0 0 10px rgb(128 255 0 / .2)}section h1,section h2,section h3{color:#80ff00;margin-bottom:12px}section p{margin-bottom:12px;text-align:justify;line-height:1.8}.evergreen-table{width:100%;border-collapse:collapse;margin:20px 0}.evergreen-table th,.evergreen-table td{padding:12px 15px;border:1px solid #ddd;text-align:left}.evergreen-table th{background:#008000;color:#fff;font-weight:600;border-bottom:2px solid #388E3C}/ footer{background:#222;color:#fff;text-align:center;padding:15px 10px;margin-top:40px;font-size:.9rem}footer a{color:#cf3;font-weight:700;text-decoration:none;padding:8px 15px;margin:0 5px;display:inline-block;border-radius:4px;transition:background 0.2s,color 0.2s}footer a:hover{color:#ffec8b;background:#333}footer{display:flex;justify-content:center;flex-wrap:wrap;gap:10px}footer *{margin:0;padding:0;list-style:none}footer ul{list-style:none;padding:0;margin:0;display:flex;justify-content:center;gap:15px;flex-wrap:wrap}footer ul li{display:inline-block}@media (max-width:768px){.menu-toggle{display:block}.dropdown-menu{flex-direction:column;gap:4px;background:#222;position:absolute;top:60px;left:0;width:200px;padding:10px;display:none}body.menu-open .dropdown-menu{display:flex}}@media (max-width:768px){table,thead,tbody,th,td,tr{display:block;width:100%}thead{display:none}tr{margin-bottom:20px;padding:15px;border:1px solid #444;border-radius:8px;background:#1e1e1e;box-shadow:0 1px 3px rgb(0 0 0 / .2);border-bottom:2px solid #333}td{text-align:right;padding-left:45%!important;position:relative;border:none;font-size:.95em;word-break:break-word}td:before{content:attr(data-label) ": ";position:absolute;left:15px;top:50%;transform:translateY(-50%);font-weight:700;color:#80ff00;width:40%;text-align:left;text-transform:uppercase;letter-spacing:.5px;font-size:.85em}td a,td strong,td code{color:inherit;text-decoration:underline}td a:hover{opacity:.8}}</style>


</head>
<body>
  {% if site.menu %}
    <nav style="margin-bottom: 2em;">
      {% for item in site.menu %}
        <a href="{{ item.url }}" style="margin-right: 1em;">{{ item.title }}</a>
      {% endfor %}
    </nav>
  {% endif %}

  <main>
    <h1>{{ page.title }}</h1>
    {{ content }}
  </main>

  {% if site.footer %}
    <footer style="margin-top: 3em; padding-top: 1em; border-top: 1px solid #eee; font-size: 0.9em; color: #666;">
      {{ site.footer }}
    </footer>
  {% endif %}
</body>
</html>


 
   <script>
document.addEventListener('click', function(e) {
  if (e.target.matches('.copy-btn')) {
    const cmd = e.target.dataset.command;
    if (cmd) {
      navigator.clipboard.writeText(cmd).then(() => {
        const original = e.target.textContent;
        e.target.textContent = 'âœ“ Copiado!';
        setTimeout(() => e.target.textContent = original, 1500);
      }).catch(err => {
        console.warn('Falha ao copiar:', err);
      });
    }
  }
});
</script>
