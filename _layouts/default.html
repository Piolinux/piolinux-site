<style>header h1{color:#80ff00;font-size:1.8rem;margin-right:20px}header h1 a{color:inherit;text-decoration:none}*{margin:0;padding:0;box-sizing:border-box}body{font-family:Arial,sans-serif;background-color:#121212;color:#ddd;line-height:1.6}a{color:#80ff00;text-decoration:none}a:hover{text-decoration:underline}header{background-color:#222;padding:10px 15px;display:flex;align-items:center;justify-content:space-between}.menu-toggle{display:none;background:none;border:none;color:#80ff00;font-size:26px;cursor:pointer}.dropdown-menu{list-style:none;display:flex;gap:6px;align-items:center;margin-left:0;padding-left:0}.dropdown-menu>li{position:relative}.dropdown-menu>li>a{display:block;padding:6px 10px;font-weight:700;color:#80ff00;border-radius:4px;transition:background 0.2s;background-color:#1a1a1a}.dropdown-menu>li:hover>a{background-color:#333}.dropdown-content{display:none;position:absolute;top:100%;left:0;background-color:#333;min-width:160px;list-style:none;padding:0;margin:0;border-radius:0 0 4px 4px;z-index:1000}.dropdown-content li a{padding:8px 12px;display:block;font-weight:400;color:#80ff00}.dropdown-content li a:hover{background-color:#444}.dropdown-menu>li:hover .dropdown-content{display:block}main{max-width:960px;margin:20px auto;padding:0 15px}section{background-color:#1e1e1e;padding:20px;margin-bottom:20px;border-radius:8px;box-shadow:0 0 10px rgb(128 255 0 / .2)}section h1,section h2,section h3{color:#80ff00;margin-bottom:12px}section p{margin-bottom:12px;text-align:justify;text-justify:inter-word;line-height:1.8}footer{background-color:#222;color:#fff;text-align:center;padding:15px 10px;margin-top:40px;font-size:.9rem}footer a{color:#cf3;font-weight:700;text-decoration:none}footer a:hover{color:#ffec8b;font-weight:700}@media (max-width:768px){.menu-toggle{display:block}.dropdown-menu{flex-direction:column;gap:4px;background-color:#222;position:absolute;top:60px;left:0;width:200px;padding:10px;display:none}body.menu-open .dropdown-menu{display:flex}}</style>

<div id="share" style="text-align:center;margin:15px 0"></div>
<script async defer>
    (() => {
        const u=encodeURIComponent(location.href),t=encodeURIComponent(document.title);
        const d=[
            ["Reddit","#cc2400",`https://www.reddit.com/submit?url=${u}&title=${t}`],
            ["Twitter","#0077b9",`https://twitter.com/intent/tweet?url=${u}&text=${t}`],
            ["WhatsApp","#075e54",`https://api.whatsapp.com/send?text=${t}%20${u}`],
            ["LinkedIn","#005e8e",`https://www.linkedin.com/sharing/share-offsite/?url=${u}`]
        ],e=document.getElementById("share");
        d.forEach(([n,c,l])=>{
            let a=document.createElement("a");
            a.href=l;a.target="_blank";a.rel="noopener";
            a.textContent=n;
            a.style=`background:${c};color:#fff;padding:5px 10px;margin:0 5px;border-radius:4px;font-size:12px;text-decoration:none;user-select:none;display:inline-block;`;
            e.appendChild(a);
        });
    })();
</script>
