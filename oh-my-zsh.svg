<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glow principal -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glow secundário para títulos -->
    <filter id="glow-strong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradiente de fundo neon -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d0d;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#101820;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Fundo neon escuro -->
  <rect width="100%" height="100%" fill="url(#grad)" />

  <!-- Nome da distro com glow neon verde -->
  <text x="100" y="300" fill="#00ffcc" font-family="monospace" font-size="120" font-weight="bold" filter="url(#glow-strong)">oh-my-zsh</text>
  
  <!-- Título com destaque neon -->
  <text x="100" y="450" fill="#ff00ff" font-family="monospace" font-size="70" font-weight="bold" filter="url(#glow)">
    A ARTE DO CÓDIGO
  </text>
  
  <!-- Frases de terminal estilo neon -->
  <text x="100" y="550" fill="#00ff88" font-family="monospace" font-size="36" filter="url(#glow)">> Zsh é vida</text>
  <text x="100" y="600" fill="#00eaff" font-family="monospace" font-size="36" filter="url(#glow)">> Plugins poderosos</text>
  <text x="100" y="650" fill="#ff007f" font-family="monospace" font-size="36" filter="url(#glow)">> Tema neon</text>
  
  <!-- Borda neon -->
  <rect x="10" y="10" width="1900" height="1060" fill="none" stroke="#00ffcc" stroke-width="4" rx="15" filter="url(#glow)" />

  <!-- Assinatura com glow -->
  <text x="1450" y="1000" fill="#ff00ff" font-family="monospace" font-size="24" filter="url(#glow)">
    PioLinux • 2025
  </text>
</svg>
