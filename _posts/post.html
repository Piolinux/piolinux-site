<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="keywords" content="{{ page.keywords }}">
  <meta name="author" content="{{ page.author }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <style>
    body {
      background-color: #121212;
      color: #d4d4d4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background: #0f0f0f;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #00ff7f;
    }
    header h1 {
      color: #00ff7f;
      margin: 0;
    }
    main {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      text-align: justify;
    }
    a {
      color: #00ff7f;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      background: #0f0f0f;
      color: #aaa;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      border-top: 2px solid #00ff7f;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    @media (max-width: 768px) {
      main {
        padding: 15px;
      }
      header, footer {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ page.title }}</h1>
    <p>{{ page.date | date: "%d de %B de %Y" }}</p>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    &copy; {{ site.time | date: "%Y" }} {{ site.title }} - Todos os direitos reservados.
  </footer>
</body>
</html>
