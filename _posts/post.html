<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="keywords" content="{{ page.keywords }}">
  <meta name="author" content="{{ page.author }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <style>
    body {
      background-color: #121212;
      color: #d4d4d4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background: #0f0f0f;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #00ff7f;
    }
    header h1 {
      color: #00ff7f;
      margin: 0;
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      text-align: justify;
      background-color: #1a1a1a;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ff7f33;
    }
    main h1.post-title {
      color: #00ff7f;
      margin-bottom: 0;
      font-size: 2.5rem;
    }
    main p.post-meta {
      color: #aaa;
      font-size: 0.9rem;
      margin-top: 5px;
      margin-bottom: 20px;
      font-style: italic;
    }
    a {
      color: #00ff7f;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      background: #0f0f0f;
      color: #aaa;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      border-top: 2px solid #00ff7f;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 20px 0;
    }
    hr {
      border: 1px solid #00ff7f;
      margin: 30px 0;
    }
    /* Responsivo */
    @media (max-width: 768px) {
      main {
        margin: 20px 10px;
        padding: 15px;
      }
      header, footer {
        padding: 15px;
      }
    }

 
  </style>
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
  </header>

  <main>
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%d de %B de %Y" }}
      </time> â€¢ {{ page.author }}
    </p>

    <hr>

    <article>
      {{ content }}
    </article>
  </main>

  <footer>
    &copy; {{ site.time | date: "%Y" }} {{ site.title }} - Todos os direitos reservados.
  </footer>
</body>
</html>
