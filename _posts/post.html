<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="keywords" content="{{ page.keywords }}">
  <meta name="author" content="{{ page.author }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ddd;
            line-height: 1.6;
        }

        a {
            color: #80ff00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* HEADER */
        header {
            background-color: #222;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            color: #80ff00;
            font-size: 1.8rem;
            margin-right: 20px;
        }

        header h1 a {
            color: inherit;
            text-decoration: none;
        }

        /* Botão hamburguer (mobile) */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: #80ff00;
            font-size: 26px;
            cursor: pointer;
        }

        /* Menu */
        .dropdown-menu {
            list-style: none;
            display: flex;
            gap: 6px;
            align-items: center;
            margin-left: 0;
            padding-left: 0;
        }

        .dropdown-menu > li {
            position: relative;
        }

        .dropdown-menu > li > a {
            display: block;
            padding: 6px 10px;
            font-weight: bold;
            color: #80ff00;
            border-radius: 4px;
            transition: background 0.2s;
            background-color: #1a1a1a;
        }

        .dropdown-menu > li:hover > a {
            background-color: #333;
        }

        /* Dropdown */
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #333;
            min-width: 160px;
            list-style: none;
            padding: 0;
            margin: 0;
            border-radius: 0 0 4px 4px;
            z-index: 1000;
        }

        .dropdown-content li a {
            padding: 8px 12px;
            display: block;
            font-weight: normal;
            color: #80ff00;
        }

        .dropdown-content li a:hover {
            background-color: #444;
        }

        .dropdown-menu > li:hover .dropdown-content {
            display: block;
        }

        /* MAIN */
        main {
            max-width: 960px;
            margin: 20px auto;
            padding: 0 15px;
        }

        /* POST / SECTION */
        section {
            background-color: #1e1e1e;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(128, 255, 0, 0.2);
        }

        section h1,
        section h2,
        section h3 {
            color: #80ff00;
            margin-bottom: 12px;
        }

        section p {
            margin-bottom: 12px;
            text-align: justify;
            text-justify: inter-word;
            line-height: 1.8;
        }

        /* FOOTER */
        footer {
            background-color: #222;
            color: #ffffff;
            text-align: center;
            padding: 15px 10px;
            margin-top: 40px;
            font-size: 0.9rem;
        }

        footer a {
            color: #ccff33;
            font-weight: bold;
            text-decoration: none;
        }

        footer a:hover {
            color: #ffec8b;
            font-weight: bold;
        }

        /* RESPONSIVIDADE */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            .dropdown-menu {
                flex-direction: column;
                gap: 4px;
                background-color: #222;
                position: absolute;
                top: 60px;
                left: 0;
                width: 200px;
                padding: 10px;
                display: none;
            }
            body.menu-open .dropdown-menu {
                display: flex;
            }
        }

        article {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(128, 255, 0, 0.2);
    }

    h1 {
      color: #80ff00;
      font-size: 2rem;
      text-align: center;
      padding-top: 20px;
      margin-bottom: 1.5rem;
    }
strong {
      color: #80ff00;
    }
    </style>
  
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
  </header>

  <main>
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%d de %B de %Y" }}
      </time> • {{ page.author }}
    </p>

    <hr>

    <article>
      {{ content }}
    </article>
  </main>

  <footer>
    &copy; {{ site.time | date: "%Y" }} {{ site.title }} - Todos os direitos reservados.
  </footer>
</body>
</html>
