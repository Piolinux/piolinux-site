title: "Piolinux"
description: "200 piadas e trocadilhos de Linux, terminal e devs — + guias técnicos em tabelas práticas. Ria, aprenda e compartilhe. O lado divertido (e útil) do open source."
baseurl: ""
url: "https://piolinux.com"  # ← sem espaços!
lang: "pt-BR"
locale: "pt_BR"
theme: null

exclude:
  - vendor/
  - tags/
  - categorias/
  - node_modules
  - README.md
  - LICENSE

collections:
  pages:
    output: true
    permalink: /:title/
  ferramentas:
    output: true
    permalink: /ferramentas/:title/
  comandos:
    output: true
    permalink: /comandos/:title/
  distros:
    output: true
    permalink: /distros/:title/
  linux:
    output: true
    permalink: /linux/:title/
  iniciantes:
    output: true
    permalink: /iniciantes/:title/
  kernel:
    output: true
    permalink: /kernel/:title/
  tools:
    output: true
    permalink: /tools/:title/
  termos:
    output: true
    permalink: /termos/:title/
  referencias:
    output: true
    permalink: /referencias/:title/
  tabelas:
    output: true
    permalink: /tabelas/:title/

include:
  - _ferramentas
  - _comandos
  - _distros
  - _linux
  - _iniciantes
  - _kernel
  - _tools
  - _termos
  - _referencias  
  - _tabelas
    
