title: "Piolinux"
description: "200 piadas e trocadilhos de Linux, terminal e devs — + guias técnicos em tabelas práticas. Ria, aprenda e compartilhe. O lado divertido (e útil) do open source."
baseurl: ""
url: "https://piolinux.com"
lang: "pt-BR"
locale: "pt_BR"
markdown: kramdown
theme: null

lsi: false
safe: false
incremental: false
highlighter: rouge

gist:
  noscript: false

kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

future: false
timezone: America/Sao_Paulo

sass:
  quiet_deps: true

sitemap:
  changefreq: daily
  priority: 0.5

seo_tag:
  og_locale_detection: false

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate


  
permalink: /:title/

collections:
  pages:
    output: true
    permalink: /:title/
  jogos:
    output: true
    permalink: /jogo/:title/
  wallpapers:
    output: true
    permalink: /wallpaper/:title/

include:
  - _pages
  - _jogos
  - galeria
  - _wallpapers
  - assets

exclude:
  - node_modules
  - vendor
  - README.md
  - LICENSE

paginate: 10
paginate_path: "/blog/page/:num/"

# Minificação de CSS (funciona no GitHub Pages)
sass:
  style: compressed
  quiet_deps: true

