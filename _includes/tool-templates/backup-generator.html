<!-- ============= ðŸ’¾ GERADOR DE COMANDOS DE BACKUP ============= -->
<div class="tool-container" id="backup-generator">
  <h2 class="tool-title">ðŸ’¾ Gerador de Comandos de Backup</h2>
  <select id="backupType" class="tool-input" style="margin-bottom: 0.5rem;">
    <option value="tar">Compactar com tar.gz</option>
    <option value="rsync">Sincronizar com rsync</option>
    <option value="dd">Imagem de disco com dd</option>
    <option value="mysqldump">Backup MySQL</option>
  </select>
  <div id="backupOptions">
    <input type="text" id="sourcePath" class="tool-input" placeholder="Caminho de origem (ex: /home/user/docs)" />
    <input type="text" id="destPath" class="tool-input" placeholder="Caminho de destino (ex: /backup/docs.tar.gz)" />
  </div>
  <button class="tool-button" onclick="generateBackupCommand()">Gerar Comando</button>
  <div id="backupResult" class="tool-output">Comando aparecerÃ¡ aqui...</div>
</div>

<script>
function generateBackupCommand() {
  const type = document.getElementById('backupType').value;
  const source = document.getElementById('sourcePath').value.trim();
  const dest = document.getElementById('destPath').value.trim();
  let command = '';

  switch (type) {
    case 'tar':
      command = source && dest ? `tar -czvf ${dest} ${source}` : 'Preencha origem e destino';
      break;
    case 'rsync':
      command = source && dest ? `rsync -avz --progress ${source}/ ${dest}/` : 'Preencha origem e destino';
      break;
    case 'dd':
      command = source && dest ? `dd if=${source} of=${dest} bs=4M status=progress` : 'Preencha origem e destino';
      break;
    case 'mysqldump':
      command = dest ? `mysqldump -u [usuario] -p [banco] > ${dest}` : 'Preencha destino';
      break;
  }
  document.getElementById('backupResult').innerText = command;
}
</script>
