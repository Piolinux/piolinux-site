<!-- ============= üîê GERADOR DE SENHAS FORTES ============= -->
<div class="tool-container" id="password-generator">
  <h2 class="tool-title">üîê Gerador de Senhas Fortes</h2>
  <div>
    <input type="range" id="passLength" min="8" max="64" value="16" oninput="updateLengthValue()" />
    <span id="lengthValue">16</span> caracteres
  </div>
  <label><input type="checkbox" id="includeSymbols" checked /> Incluir s√≠mbolos !@#$%</label><br>
  <label><input type="checkbox" id="includeNumbers" checked /> Incluir n√∫meros</label><br>
  <label><input type="checkbox" id="includeLowercase" checked /> Incluir min√∫sculas</label><br>
  <label><input type="checkbox" id="includeUppercase" checked /> Incluir mai√∫sculas</label><br>
  <button class="tool-button" onclick="generatePassword()">Gerar Senha</button>
  <div id="passwordResult" class="tool-output" style="word-break: break-all;">Clique em "Gerar Senha"</div>
</div>

<script>
function updateLengthValue() {
  document.getElementById('lengthValue').innerText = document.getElementById('passLength').value;
}

function generatePassword() {
  const length = parseInt(document.getElementById('passLength').value);
  const includeSymbols = document.getElementById('includeSymbols').checked;
  const includeNumbers = document.getElementById('includeNumbers').checked;
  const includeLowercase = document.getElementById('includeLowercase').checked;
  const includeUppercase = document.getElementById('includeUppercase').checked;

  let chars = '';
  if (includeLowercase) chars += 'abcdefghijklmnopqrstuvwxyz';
  if (includeUppercase) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
  if (includeNumbers) chars += '0123456789';
  if (includeSymbols) chars += '!@#$%^&*()_+-=[]{}|;:,.<>?';

  if (chars === '') {
    document.getElementById('passwordResult').innerText = 'Selecione pelo menos um tipo de caractere!';
    return;
  }

  let password = '';
  for (let i = 0; i < length; i++) {
    password += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  document.getElementById('passwordResult').innerText = password;
}
</script>
