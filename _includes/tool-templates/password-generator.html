<script>
function updateLengthValue() {
    const length = document.getElementById('passLength').value;
    document.getElementById('lengthValue').innerText = length;
    generatePassword();
}

function generatePassword() {
    const length = parseInt(document.getElementById('passLength').value);
    const includeSymbols = document.getElementById('includeSymbols').checked;
    const includeNumbers = document.getElementById('includeNumbers').checked;
    const includeLowercase = document.getElementById('includeLowercase').checked;
    const includeUppercase = document.getElementById('includeUppercase').checked;

    let chars = '';
    if (includeLowercase) chars += 'abcdefghijklmnopqrstuvwxyz';
    if (includeUppercase) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    if (includeNumbers) chars += '0123456789';
    if (includeSymbols) chars += '!@#$%^&*()_+-=[]{}|;:,.<>?';

    if (chars === '') {
        document.getElementById('passwordResult').innerText = '❌ Selecione pelo menos um tipo de caractere!';
        document.getElementById('strengthBar').style.width = '0%';
        document.getElementById('strengthBar').style.background = '#ff5252';
        document.getElementById('strengthText').innerText = 'Força: Nenhuma';
        return;
    }

    let password = '';
    for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    document.getElementById('passwordResult').innerText = password;

    // Calcula força da senha
    let strength = 0;
    if (length >= 12) strength += 25;
    if (length >= 16) strength += 25;
    if (includeLowercase && includeUppercase) strength += 17;
    if (includeNumbers) strength += 17;
    if (includeSymbols) strength += 16;

    const strengthBar = document.getElementById('strengthBar');
    const strengthText = document.getElementById('strengthText');
    
    strengthBar.style.width = `${strength}%`;
    strengthText.innerText = `Força: ${getStrengthText(strength)}`;
    
    if (strength < 30) {
        strengthBar.style.background = '#ff5252';
    } else if (strength < 60) {
        strengthBar.style.background = '#ff9800';
    } else if (strength < 80) {
        strengthBar.style.background = '#4caf50';
    } else {
        strengthBar.style.background = '#8bc34a';
    }
}

function getStrengthText(strength) {
    if (strength < 30) return 'Fraca';
    if (strength < 60) return 'Média';
    if (strength < 80) return 'Forte';
    return 'Muito Forte';
}

function copyPassword() {
    const password = document.getElementById('passwordResult').innerText;
    if (password && !password.includes('❌')) {
        navigator.clipboard.writeText(password).then(() => {
            alert('✅ Senha copiada para a área de transferência!');
            // Limpa seleção visual
            window.getSelection().removeAllRanges();
        }).catch(() => {
            alert('❌ Falha ao copiar. Tente manualmente.');
        });
    }
}

// Inicializa
updateLengthValue();
</script>
