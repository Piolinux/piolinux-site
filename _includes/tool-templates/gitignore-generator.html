<!-- =============  GERADOR DE .GITIGNORE ============= -->
<div class="tool-container" id="gitignore-generator" style="background: #1a1a1a; padding: 20px; border-radius: 8px; border: 1px solid #333; margin: 20px 0;">
  <h2 class="tool-title" style="color: #8bc34a; margin-top: 0; font-size: 1.4em;">Gerador de .gitignore</h2>
  
  <div style="margin: 16px 0;">
    <label style="display: block; margin: 8px 0; color: #e0e0e0;">
      <input type="checkbox" id="langNode" checked style="margin-right: 8px; accent-color: #4caf50;" />
      Node.js (node_modules, .env)
    </label>
    <label style="display: block; margin: 8px 0; color: #e0e0e0;">
      <input type="checkbox" id="langPython" style="margin-right: 8px; accent-color: #4caf50;" />
      Python (__pycache__, .pyc)
    </label>
    <label style="display: block; margin: 8px 0; color: #e0e0e0;">
      <input type="checkbox" id="langJava" style="margin-right: 8px; accent-color: #4caf50;" />
      Java (.class, target/)
    </label>
    <label style="display: block; margin: 8px 0; color: #e0e0e0;">
      <input type="checkbox" id="osMac" checked style="margin-right: 8px; accent-color: #4caf50;" />
      macOS (.DS_Store)
    </label>
    <label style="display: block; margin: 8px 0; color: #e0e0e0;">
      <input type="checkbox" id="osWindows" style="margin-right: 8px; accent-color: #4caf50;" />
      Windows (Thumbs.db)
    </label>
    <label style="display: block; margin: 8px 0; color: #e0e0e0;">
      <input type="checkbox" id="editorVscode" checked style="margin-right: 8px; accent-color: #4caf50;" />
      VS Code (.vscode/)
    </label>
    <label style="display: block; margin: 8px 0; color: #e0e0e0;">
      <input type="checkbox" id="editorVim" style="margin-right: 8px; accent-color: #4caf50;" />
      Vim (.swp)
    </label>
  </div>

  <div style="margin: 16px 0;">
    <button class="tool-button" onclick="generateGitignore()" style="background: #4caf50; color: white; border: none; padding: 10px 20px; margin-right: 10px; border-radius: 4px; cursor: pointer; font-weight: bold;">
       Gerar .gitignore
    </button>
    <button class="tool-button" onclick="copyGitignore()" style="background: #2196F3; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-weight: bold;">
       Copiar
    </button>
  </div>

  <div id="gitignoreResult" class="tool-output" style="height: 180px; overflow-y: auto; background: #121212; color: #e0e0e0; padding: 12px; border-radius: 6px; font-family: monospace; white-space: pre-wrap; margin-top: 16px; border: 1px solid #333;">
    # Selecione opções acima para gerar seu .gitignore
  </div>

  <p style="font-size: 0.9em; color: #8bc34a; margin-top: 16px;">
     <strong> Sempre gere seu .gitignore antes do primeiro commit — evita arquivos indesejados no repositório.</strong>
  </p>
</div>

<script>
function generateGitignore() {
  let content = '';
  if (document.getElementById('langNode').checked) {
    content += '# Node.js\nnode_modules/\n.env\n.nyc_output/\ncoverage/\n';
  }
  if (document.getElementById('langPython').checked) {
    content += '\n# Python\n__pycache__/\n*.py[cod]\n*$py.class\n';
  }
  if (document.getElementById('langJava').checked) {
    content += '\n# Java\n*.class\n*.jar\ntarget/\n';
  }
  if (document.getElementById('osMac').checked) {
    content += '\n# macOS\n.DS_Store\n';
  }
  if (document.getElementById('osWindows').checked) {
    content += '\n# Windows\nThumbs.db\nDesktop.ini\n';
  }
  if (document.getElementById('editorVscode').checked) {
    content += '\n# VS Code\n.vscode/\n';
  }
  if (document.getElementById('editorVim').checked) {
    content += '\n# Vim\n*.swp\n*.swo\n';
  }
  document.getElementById('gitignoreResult').innerText = content.trim() || '# Selecione opções acima para gerar seu .gitignore';
}

function copyGitignore() {
  const content = document.getElementById('gitignoreResult').innerText;
  if (content.includes('# Selecione')) return;
  navigator.clipboard.writeText(content).then(() => {
    alert('✅ .gitignore copiado para a área de transferência!');
  }).catch(() => {
    alert('❌ Falha ao copiar. Tente manualmente.');
  });
}
</script>
