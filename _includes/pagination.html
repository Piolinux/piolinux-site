
<div class="pagination">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | relative_url }}" class="btn">&larr; Anterior</a>
  {% endif %}

  <span class="page-info">Página {{ paginator.page }} de {{ paginator.total_pages }}</span>

  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path | relative_url }}" class="btn">Próxima &rarr;</a>
  {% endif %}
</div>
