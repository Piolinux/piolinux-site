<style>*{box-sizing:border-box;margin:0;padding:0}body{background:#121212;color:#ddd;font-family:Arial,sans-serif;line-height:1.6}a{color:#80ff00;text-decoration:none}a:hover{text-decoration:underline}header{align-items:center;background:#222;display:flex;justify-content:space-between;padding:10px 15px}.menu-toggle{background:none;border:none;color:#80ff00;cursor:pointer;display:none;font-size:26px}.dropdown-menu{display:flex;gap:6px;list-style:none;margin:0;padding:0}.dropdown-menu>li{position:relative}.dropdown-menu>li>a{background:#1a1a1a;border-radius:4px;color:#80ff00;display:block;font-weight:700;padding:6px 10px}.dropdown-menu>li:hover>a{background:#333}.dropdown-content{background:#333;border-radius:0 0 4px 4px;display:none;left:0;list-style:none;margin:0;min-width:160px;padding:0;position:absolute;top:100%;z-index:1000}.dropdown-content a{color:#80ff00;display:block;font-weight:400;padding:8px 12px}.dropdown-content a:hover{background:#444}.dropdown-menu>li:hover .dropdown-content{display:block}main{margin:20px auto;max-width:960px;padding:0 15px}section{background:#1e1e1e;border-radius:8px;box-shadow:0 0 10px rgba(128,255,0,.2);margin-bottom:20px;padding:20px}section h1,section h2,section h3{color:#80ff00;margin-bottom:12px}section p{line-height:1.8;margin-bottom:12px;text-align:justify}.evergreen-table{border-collapse:collapse;margin:20px 0;width:100%}.evergreen-table td,.evergreen-table th{border:1px solid #ddd;padding:12px 15px;text-align:left}.evergreen-table th{background:green;border-bottom:2px solid #388e3c;color:#fff;font-weight:600}footer{background:#222;color:#fff;display:flex;flex-wrap:wrap;font-size:.9rem;gap:10px;justify-content:center;margin-top:40px;padding:15px 10px;text-align:center}footer a{border-radius:4px;color:#cf3;display:inline-block;font-weight:700;margin:0 5px;padding:8px 15px;text-decoration:none;transition:background .2s,color .2s}footer a:hover{background:#333;color:#ffec8b}footer *,footer ul{list-style:none;margin:0;padding:0}footer ul{display:flex;flex-wrap:wrap;gap:15px;justify-content:center}footer ul li{display:inline-block}@media (max-width:768px){.menu-toggle{display:block}.dropdown-menu{background:#222;display:none;flex-direction:column;gap:4px;left:0;padding:10px;position:absolute;top:60px;width:200px}body.menu-open .dropdown-menu{display:flex}table,tbody,td,th,thead,tr{display:block;width:100%}thead{display:none}tr{background:#1e1e1e;border:1px solid #444;border-bottom:2px solid #333;border-radius:8px;box-shadow:0 1px 3px rgba(0,0,0,.2);margin-bottom:20px;padding:15px}td{border:none;font-size:.95em;padding-left:45%!important;position:relative;text-align:right;word-break:break-word}td:before{color:#80ff00;content:attr(data-label) ": ";font-size:.85em;font-weight:700;left:15px;letter-spacing:.5px;position:absolute;text-align:left;text-transform:uppercase;top:50%;transform:translateY(-50%);width:40%}td a,td code,td strong{color:inherit;text-decoration:underline}td a:hover{opacity:.8}}.copy-btn{background:none;border:none;border-radius:4px;cursor:pointer;font-size:1.1em;padding:.2rem .4rem;transition:background .2s}.copy-btn:hover{background:#2a2a2a}</style>
