<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

{% if page.title_custom %}
  <title>{{ page.title_custom }}</title>
{% else %}
  <title>{{ page.title }} | {{ site.title }}</title>
{% endif %}

{% if page.description_custom %}
  <meta name="description" content="{{ page.description_custom | strip | escape }}">
{% endif %}

<!-- Canonical URL -->
<link rel="canonical" href="{% if page.canonical_url %}{{ page.canonical_url | strip }}{% else %}{{ page.url | absolute_url }}{% endif %}" />

<!-- Mantenha seus estilos, favicon, etc — copie do seu head.html atual -->
<link rel="icon" href="{{ '/favicon.ico' | relative_url }}">

<!-- Adicione aqui qualquer outro elemento que você usa no head.html -->
<!-- Favicon SVG (moderno) -->
<link rel="icon" href="{{ '/assets/icons/favicon.svg' | relative_url }}" type="image/svg+xml">

<!-- Fallback PNG -->
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/icons/favicon-32x32.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/icons/favicon-16x16.png' | relative_url }}">

<!-- Apple -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/icons/apple-touch-icon.png' | relative_url }}">

<!-- Clássico fallback -->
<link rel="shortcut icon" href="{{ '/assets/icons/favicon.ico' | relative_url }}">

<!-- PWA -->
<link rel="manifest" href="{{ '/assets/icons/site.webmanifest' | relative_url }}">
<meta name="theme-color" content="#00ff9d">
