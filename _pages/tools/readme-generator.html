<!-- _includes/tools/readme-generator.html -->
<div class="tool-readme">
  <h3>Gerador de README.md Técnico (Estilo Linux)</h3>
  <div style="display: grid; gap: 15px; margin-bottom: 20px;">
    <input type="text" id="project-name" placeholder="Nome do Projeto" />
    <input type="text" id="author-name" placeholder="Seu Nome" />
    <textarea id="project-description" placeholder="Descrição do projeto (1-2 frases)" rows="3"></textarea>
    <input type="text" id="main-command" placeholder="Comando principal (ex: ./install.sh)" />
    <textarea id="features" placeholder="Recursos (um por linha)" rows="4"></textarea>
  </div>
  <button onclick="generateReadme()" style="padding: 10px 20px; background: #50fa7b; color: #000; border: none; cursor: pointer;">Gerar README.md</button>
  <div style="margin-top: 20px;">
    <textarea id="readme-output" readonly rows="15" style="width: 100%; font-family: monospace; padding: 10px; background: #1e1e2e; color: #fff; border-radius: 8px;"></textarea>
    <button onclick="copyReadme()" style="margin-top: 10px; padding: 10px 20px; background: #bd93f9; color: #fff; border: none; cursor: pointer;">Copiar README.md</button>
  </div>
</div>

<script>
function generateReadme() {
  const projectName = document.getElementById('project-name').value || 'Meu Projeto';
  const authorName = document.getElementById('author-name').value || 'Autor Desconhecido';
  const description = document.getElementById('project-description').value || 'Um projeto incrível para Linux.';
  const mainCommand = document.getElementById('main-command').value || './run.sh';
  const featuresText = document.getElementById('features').value || 'Funcionalidade 1\nFuncionalidade 2';

  const features = featuresText.split('\n').filter(f => f.trim()).map(f => `- ${f.trim()}`).join('\n');

  const readme = `# ${projectName}

> ${description}

## 🚀 Instalação

\`\`\`bash
git clone https://github.com/seu-usuario/${projectName.toLowerCase().replace(/\s+/g, '-')}.git
cd ${projectName.toLowerCase().replace(/\s+/g, '-')}
${mainCommand}
\`\`\`

## ✨ Recursos

${features}

## 🛠️ Uso

Execute o comando principal:

\`\`\`bash
${mainCommand}
\`\`\`

## 🤝 Contribuição

Pull requests são bem-vindos. Para mudanças importantes, abra uma issue primeiro para discutir o que você gostaria de mudar.

## 📜 Licença

[MIT](https://choosealicense.com/licenses/mit/)

---
> Feito com 💜 por ${authorName}
`;

  document.getElementById('readme-output').value = readme;
}

function copyReadme() {
  const output = document.getElementById('readme-output');
  output.select();
  document.execCommand('copy');
  alert('README.md copiado!');
}
</script>
