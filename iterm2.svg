<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glow suave para textos -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradiente dark elegante -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#111827;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Fundo dark mode -->
  <rect width="100%" height="100%" fill="url(#grad)" />

  <!-- Nome da distro com glow neon verde -->
  <text x="100" y="300" fill="#00ff88" font-family="monospace" font-size="120" font-weight="bold" filter="url(#glow)">
    iterm2
  </text>
  
  <!-- Título com contraste -->
  <text x="100" y="450" fill="#00eaff" font-family="monospace" font-size="64" font-weight="bold" filter="url(#glow)">
    MAIS VERDE IMPOSSÍVEL
  </text>
  
  <!-- Frases de terminal estilo dark -->
  <text x="100" y="550" fill="#00ff88" font-family="monospace" font-size="38" filter="url(#glow)">
    > Split panes
  </text>
  <text x="100" y="600" fill="#00eaff" font-family="monospace" font-size="38" filter="url(#glow)">
    > Hotkey window
  </text>
  <text x="100" y="650" fill="#ff007f" font-family="monospace" font-size="38" filter="url(#glow)">
    > Design clean
  </text>
  
  <!-- Borda neon discreta -->
  <rect x="10" y="10" width="1900" height="1060" fill="none" stroke="#00ff88" stroke-width="4" rx="15" filter="url(#glow)" />

  <!-- Assinatura com neon sutil -->
  <text x="1450" y="1000" fill="#00eaff" font-family="monospace" font-size="26" filter="url(#glow)">
    PioLinux • 2025
  </text>
</svg>
