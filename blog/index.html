---
layout: default
title: Blog
---

<!-- Cabeçalho do site / página -->
<header class="page-header">
  <h1>{{ page.title }}</h1>
  <p>Confira os artigos mais recentes</p>
</header>

<!-- Separador visual opcional -->
<div class="divider"></div>

<!-- Lista de posts -->
<ul class="post-list">
  {% for post in paginator.posts %}
    <li>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <time>{{ post.date | date: "%d/%m/%Y" }}</time>
    </li>
  {% endfor %}
</ul>

<!-- Paginação -->
{% include pagination.html %}
	
<style>


/* Estilo acessível para navegação de paginação */
.pagination a {
  color: #000;              /* Texto preto — alto contraste sobre fundo verde */
  background-color: #80ff00;
  padding: 0.5rem 1rem;
  text-decoration: none;
  border-radius: 4px;
  font-weight: bold;
  display: inline-block;
  margin: 0 0.25rem;
}

.pagination a:hover,
.pagination a:focus {
  background-color: #44d767;
  outline: 2px solid #000;
  outline-offset: 2px;
}

.pagination span {
  color: #a6adc8;
  font-weight: bold;
  margin: 0 0.5rem;
}

</style>
