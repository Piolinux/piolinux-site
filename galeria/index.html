---
layout: default
title: "Galeria de Wallpapers"
permalink: /galeria/
---


<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
  {% for file in site.static_files %}
    {% if file.path contains '/galeria/' and file.extname == '.svg' %}
      <div style="border: 2px solid #0f0; padding: 8px; border-radius: 6px; text-align:center;">
        <img src="{{ file.path }}" alt="Wallpaper Linux: {{ file.basename }}" style="width:100%; height:150px; object-fit:cover; margin-bottom:6px;">
        <a href="{{ file.path }}" download style="color:#0f0; text-decoration:none;">⬇️ Baixar SVG</a>
      </div>
    {% endif %}
  {% endfor %}
</div>
<style>
  div:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(0,255,0,0.8);
  }
</style>


{% assign tag = file.basename | split: '-' | first %}
<p>Categoria: {{ tag }}</p>
